title: "Download 2.8 binaries."
level: 5
ref: 2.8-upgrade-download-binaries
content: |
  Download binaries of the latest release in the 2.8 series from the
  `MongoDB Download Page`_. See :doc:`/installation` for more
  information.
---
title: "Replace 2.6 binaries."
level: 5
ref: 2.8-upgrade-replace-binaries.
content: |
  Shut down your :program:`mongod` instance. Replace the existing
  binary with the 2.8 :program:`mongod` binary and restart
  :program:`mongod`.
