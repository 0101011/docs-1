file: /tutorial/create-text-index-on-multi-language-collection
description: |
   Create a text index on a multi-language collection
---
file: /tutorial/control-results-of-text-search
description: |
   Set the weight of an indexed field to denote its significance
   relative to other indexed fields, determining which documents
   the :dbcommand:`text` returns.
---
file: /tutorial/limit-number-of-items-scanned-for-text-search
description: |
   Use the ``filter`` option to restrict the results of a text search.
