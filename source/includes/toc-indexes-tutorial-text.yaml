file: /tutorial/specify-language-for-text-index
description: |
   Specify the language for indexed data. The specified language
   determines the list of stop words and the rules for Text Search's
   stemmer and tokenizer.
---
file: /tutorial/avoid-text-index-name-limit
description: |
   Specify text index name to avoid exceeding the 
   :limit:`index name length` limit.
