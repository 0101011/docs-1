file: /tutorial/enable-text-search
description: |
   Enable the text search feature when starting your :program:`mongod`
   instance or in your :def:`configuration file
   <reference/configuration-options>`. You must explicitly enable text
   search before you can create a text index or use the
   :dbcommand:`text` command.
