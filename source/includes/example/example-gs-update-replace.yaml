pre: |
  The following operation replaces (except for the ``_id`` field) the
  document that matches the condition.

  After the update, the updated document will **only** contain the
  ``_id`` field and the ``stock`` and ``category`` fields.
operation:
  language: javascript
  code: |
    db.inventory.update(
       { item: "BE10" },
       {
         stock: [ { size: "S", qty: 20 }, { size: "M", qty: 5 } ],
         category: "apparel"
       }
    )
post: |
  The update operation returns a :method:`WriteResult` object which
  contains the status of the operation. A successful update of the
  document returns the following object:
results:
  - 'WriteResult({ "nMatched" : 1, "nUpserted" : 0, "nModified" : 1 })'
