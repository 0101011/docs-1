ref: 2
title:
  text: Specify fields to suppress.
  level: 4
pre: |
  The following operation suppresses the ``_id`` and the ``details``
  fields in the matching documents.
operation:
  language: javascript
  code: |
    db.inventory.find( { "category" : "houseware" }, { _id: 0, details: 0 } )
post: |
  The result set should contain all *but* the ``_id`` and ``details``
  fields.
results:
  - '{ "item" : "IJK2", "stock" : [ { "size" : "S", "qty" : 5 }, { "size" : "L", "qty" : 1 } ], "category" : "houseware" }'
  - '{ "item" : "ZYT1", "stock" : [ { "size" : "S", "qty" : 5 }, { "size" : "M", "qty" : 5 } ], "category" : "houseware" }'
