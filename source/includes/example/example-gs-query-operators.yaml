ref: 2
title: 
  text: "``$or`` Operator"
  level: 4
pre: |
  Query for documents where ``category`` field equals ``"houseware"``
  *or* where the ``model`` field in the ``details`` document equals
  ``"14Q2"``.
operation:
  language: javascript
  code: |
    db.inventory.find( { $or: [ { "category": "houseware" }, { "details.model": "14Q2" } ] } )
post: |
  The result set includes only the documents that match either
  conditions.
results:
