title:
  text: ''
  level: 4
ref: 1
pre: |
  Insert a document into a collection ``inventory``. The operation
  will create the collection if the collection does not currently exist.
operation:
  language: javascript
  code: |
      db.inventory.insert(
         {
           item: "ABC1",
           details: { 
              model: "14Q3",
              manufacturer: "XYZ Company"
           },
           stock: [ { size: "S", qty: 25 }, { size: "M", qty: 50 } ],
           category: "clothing"
         }
      )
post: |
  The operation returns a :method:`WriteResult` object with the status
  of the operation. A successful insert of the document returns the
  following object:
results: |
   WriteResult({ "nInserted" : 1 })
