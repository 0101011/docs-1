---
title: Switch database.
ref: 1
pre: |
  To ensure that you are in the ``test`` database, issue the following in
  :program:`mongo` shell.
ref: ""
operation:
  language: javascript
  code: |
     use test
post: The following message should display.
results: switched to db test
---
title: Optional. Drop the collection.
ref: 2
pre: |
  To start with a new collection, you can
  :method:`~db.collection.drop()` the collection ``inventory`` to have the
  insert operation create the collection.
operation:
  language: javascript
  code: |
    db.inventory.drop();
post: |
    If the collection does not exist, ``false`` should display.
results: "false"
