title:
  text: Query by a Top Level Field
  level: 3
edition: shell
pre: |
  The following operation finds documents whose ``category``
  field equals ``"gloves"``.
operation:
  language: javascript
  code: |
    db.inventory.find( { "category": "gloves" } )
post: "The result set includes only the matching documents."
