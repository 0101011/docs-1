replacement:
  program: ":binary:`~bin.mongooplog`"
post: |
   .. important::

      The following command-line options cannot be used in conjunction
      with {{role}} option:

      - :option:`--host`
      - :option:`--port`
      - :option:`--username`
      - :option:`--password` (if the
        :doc:`URI </reference/connection-string/>` connection string also includes the password)
