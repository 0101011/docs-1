title: Determine which MongoDB build you need.
stepnum: 1
ref: select-mongodb
pre: |
  The following MongoDB builds are available for Windows:

  Windows Server 2008 R2 64-bit and later, with SSL support x64
    Requires Windows Server 2008 R2, Windows 7 64-bit, or a later
    release of Windows. This build takes advantage of recent
    Windows performance enhancements.

  Windows Server 2008 R2 64-bit and later, without SSL support x64
    Equivalent to the previously listed build, but lacks support for
    :doc:`TLS/SSL </tutorial/configure-ssl>`.

  Windows Server 2008 64-bit, without SSL support x64
    Supports Windows Vista and Windows Server 2008, but does not take
    advantage of more recent Windows performance enhancements. This
    build lacks support for :doc:`TLS/SSL </tutorial/configure-ssl>`.

action:
  pre: |
    To find which version of Windows you are running, enter the following
    commands in the :guilabel:`Command Prompt` or :guilabel:`Powershell`:
  language: powershell
  copyable: true
  code: |
    wmic os get caption
    wmic os get osarchitecture
