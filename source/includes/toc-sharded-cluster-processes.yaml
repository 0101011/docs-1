file: /core/sharding-balancing
description: |
  Balancing redistributes data within a sharded cluster when a shard has
  a much greater volume of data as compared to other shards.
---
file: /core/sharding-chunk-splitting
description: |
  The balancer splits chunks in half when they grow beyond a specified
  size as a first step toward redistributing data to keep the volume of
  data evenly distributed among the cluster.
---
file: /core/sharding-chunk-migration
description: |
  MongoDB migrates chunks in a sharded cluster to distribute data evenly
  among shards.
