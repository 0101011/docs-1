file: /core/replica-set-primary
description: |
  The primary is the only member of the replica set that
  receives write operations.
---
file: /core/replica-set-secondary
description: |
  Secondary members maintain replicas of the primary's
  data set.
---
file: /core/replica-set-priority-0-member
description: |
  Priority 0 members cannot become the primary of a replica set.
---
file: /core/replica-set-hidden-member
description: |
  Hidden members are invisible to applications and are useful for
  supporting dedicated functions, such as reporting and
  dedicated backup.
---
file: /core/replica-set-delayed-member
description: |
  Delayed members maintain a copy of the data set that reflect an
  earlier, or delayed, state of the set and are useful for providing
  rolling backups.
---
file: /core/replica-set-arbiter
description: |
  An arbiter does not maintain a copy of the data set but participate
  in elections for primary.
