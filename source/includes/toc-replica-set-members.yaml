file: /core/replica-set-primary
description: |
  The primary is the master in the :term:`replica set`. The primary
  receives write operations, and the other members replicate the
  primary.
---
file: /core/replica-set-secondary
description: |
  Secondary members replicate the :term:`primary's <primary>` data
  set. Secondaries are used for read operations and to provide redundancy
  and fault tolerance.
---
file: /core/replica-set-priority-0-member
description: |
  Priority 0 members cannot become the primary of a replica set.
---
file: /core/replica-set-hidden-member
description: |
  Applications do not see hidden members and will never send read
  operations to hidden members. These members support dedicated
  operational profiles, including reporting and dedicated backup.
---
file: /core/replica-set-delayed-member
description: |
  Delayed members provide a rolling backup by keeping a copy of the
  data set that applies operations from the primary at an offset.
---
file: /core/replica-set-arbiter
description: |
  An arbiter prevents ties in an :ref:`election
  <replica-set-elections>` for primary.
