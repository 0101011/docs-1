# The items in the ``builders`` list are the name of Sphinx builders
# supported by ``sphinx-build``.
#
# The ``prerequsites`` list stores all targets that must build before
# sphinx can begin.
#
# The ``generated-source`` list stores all the targets that generate rst.

builders:
  - dirhtml
  - singlehtml
  - latex
  - epub
  - html
  - gettext
  - man
  - json
  - changes
  - doctest
  - linkcheck
  - texinfo
prerequisites:
  - setup
  - generate-source
generated-source:
  - tables
  - api
  - toc
  - releases
  - generate-manpages
  - intersphinx
  - images
  - composites
dirhtml:
  excluded_files:
    - 'meta/reference'
    - 'meta/use-cases'
    - 'meta/administration'
    - 'meta/manual'
...