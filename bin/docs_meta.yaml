git:
  remote:
    upstream: 'mongodb/docs'
    tools: 'mongodb/docs-tools'
  branches:
    manual: 'master'
    published:
      - 'master'
      - 'v2.2'
      # the branches/published list **must** be ordered from most to
      # least recent release.
project:
  name: 'mongodb-manual'
  tag: 'manual'
  url: 'http://docs.mongodb.org'
version:
  release: 2.2.6
  branch: 2.2
  published:
    - '2.4'
    - '2.2'
  stable: '2.4'
  upcoming: null
build:
  system:
    files:
      - 'migrations'
      - 'integration'
      - 'meta'
      - 'push'
      - 'sphinx'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
      - 'makefile.manpages'
      - 'makefile.dtf'
  paths:
    output: 'build'
    source: 'source'
    includes: 'source/includes'
    images: 'source/images'
    tools: 'bin'
    buildsystem: 'build/docs-tools'
    builddata: 'bin/builddata'
...