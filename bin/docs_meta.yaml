git:
  remote:
    upstream: 'mongodb/docs'
    tools: 'mongodb/docs-tools'
  branches:
    manual: 'master'
    published:
      - 'master'
      - 'v2.2'
      # the branches/published list **must** be ordered from most to
      # least recent release.
version:
  published:
    - '2.4'
    - '2.2'
  stable: '2.4'
  upcoming: null
build:
  system:
    files:
      - 'api'
      - 'delegated'
      - 'errors'
      - 'json-output'
      - 'integration'
      - 'links'
      - 'migrations'
      - 'pdfs'
      - 'releases'
      - 'sphinx'
      - 'sphinx-migration'
      - 'texinfo'
      - 'toc'
      - 'tables'
    data: 'bin/builddata'
  paths:
    output: 'build'
    includes: 'source/includes'
    images: 'source/images'
    tools: 'bin'
    buildsystem: 'build/docs-tools'
    builddata: 'bin/builddata'
...